<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <!-- sbb CSS -->
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">-->
    <title>Website!</title>
    <style>
        .container {
            max-width: 600px;
        }
        .contents{
            max-height: 600px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<nav th:replace="navbar :: navbarFragment"></nav>



<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.content}">게시글 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <div>
        <h3 th:text="${content.title}"></h3>
    </div>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${content.contents}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${content.id != null}" th:text="${content.id}  "></span>
                    </div>
                    <div th:text="${#temporals.format(content.date, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <div class="row">

        <div th:if="${content.id == session.get('loginMember').id}" class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editContents.html'"
                    th:onclick="|location.href='@{/list/${content.contentnum}/edit)}'|"
                    type="button" th:text="#{button.update}">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='list.html'"
                    th:onclick="|location.href='@{/list}'|"
                    type="button" th:text="#{button.cancel}">목록으로</button>
        </div>
    </div>

    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|3개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
<!--    <div class="card my-3" th:each="answer : ${question.answerList}">-->
    <div class="card my-3" >
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="test"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
<!--                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>-->
                    <div th:text="testststst"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
<!--    <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3">-->

<!--        <input type="submit" value="답변등록" class="btn btn-primary my-2">-->
<!--    </form>-->

</div> <!-- /container -->



</body>
</html>
