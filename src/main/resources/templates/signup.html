<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <!-- sbb CSS -->
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">-->
    <title>Website!</title>
    <style>
        .container {
            max-width: 460px;
        }
    </style>
</head>
<body>
<nav th:replace="navbar :: navbarFragment"></nav>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId">로그인 ID</label>
<!--            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"-->
<!--                   th:errorclass="field-error">-->
<!--            <div class="field-error" th:errors="*{loginId}" />-->
            <input type="text" id="loginId" th:field="*{id}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{id}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
<!--            <input type="password" id="password" th:field="*{password}"-->
<!--                   class="form-control"-->
<!--                   th:errorclass="field-error">-->
<!--            <div class="field-error" th:errors="*{password}" />-->
            <input type="password" id="password" th:field="*{pass}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{pass}" />
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" th:field="*{age}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{age}" />
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phone}" />
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원
                    가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
